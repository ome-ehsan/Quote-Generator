<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Quote-Generator/style.css">
    <script src="/Quote-Generator/script.js" defer></script>
    <title>Quote Generator</title>
</head>
<body>
    <div class="container">
        <div class="appName"><h2>Quote Generator</h2></div>
        <div class="mainContent">
            <div class="quote">
                "If we believe absurdities, 
                 we shall commit atrocities." 
            </div>
            <div class="quoteAuth">-Voltaire</div>
        </div>
        <button class="btn">Change Quote</button>
    </div>
    
</body>
